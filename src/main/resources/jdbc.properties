jdbc.driver=com.mysql.cj.jdbc.Driver
#在和mysql传递数据的过程中，使用unicode编码格式，并且字符集设置为utf-8
jdbc.url=jdbc:mysql://127.0.0.1:3306/smbms?serverTimezone=GMT&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf-8
jdbc.user=root
jdbc.password=1234
#定义初始连接数
initialSize=0    
#定义最大连接数
maxActive=20    
#定义最大空闲
maxIdle=20    
#定义最小空闲
minIdle=1    
#定义最长等待时间
maxWait=60000